<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Propinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Propinas</h1>
    </header>
    <nav>
        <button id="addTipBtn">Añadir Propina</button>
        <button id="registerEntryBtn">Registrar Entrada</button>
        <button id="registerExitBtn">Registrar Salida</button>
        <button id="viewHistoryBtn">Ver Historial Semanal</button>
    </nav>
    <main>
        <section id="dashboard">
            <h2>Resumen General</h2>
            <p>Total de propinas esta semana: <span id="weeklyTotal">0</span></p>
            <p>Total de propinas del dia: <span id="dailyTotal">0</span></p>
        </section>

        <section id="formSection" style="display: none;">
            <!-- Formularios dinámicos aparecerán aquí -->
        </section>

        <section id="historySection" style="display: none;">
            <h2>Historial de Propinas y Horarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Empleado</th>
                        <th>Horas Trabajadas</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- Aquí se llenará el historial -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
